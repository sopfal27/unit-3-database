{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">404</h1>
                <h2 class="h3 mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    Oops! The page you're looking for doesn't exist. 
                    It might have been moved or deleted.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('movies_list') }}" class="btn btn-outline-primary">
                        <i class="bi bi-collection-play me-2"></i>Browse Movies
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
